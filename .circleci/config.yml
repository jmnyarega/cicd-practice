version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

defaults: &defaults
  docker:
    - image: circleci/node:latest

commands:
  print_file_and_worflow_id:
    description: "This commans prints file contents & workflowsId"
    parameters:
      filename:
        type: string
        default: "~/output.txt"
      pipeline_id:
        type: string
        default: $CIRCLE_WORKFLOW_ID

    steps:
      - run: cat << parameters.filename >>
      - run: echo << parameters.pipeline_id >>

jobs:
  test_env_vars:
    <<: *defaults
    steps:
      - checkout
      - run: curl https://kvdb.io/DGe9gM4CFk6q6CJZA5sNr/Hello-world > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - print_file_and_worflow_id

  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm install && npm run test
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - .

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: npm run build

  analyze:
    <<: *defaults
    steps:
      - checkout
      - run: npm audit
      - run:
          name: Analyze
          command: echo "This is a security risk, notify the engineering team"
          when: on_fail

workflows:
  Example-workflow:
    jobs:
      - test
      - test_env_vars
      - print_output_file:
          requires:
            - test_env_vars
      - build:
          requires:
            - test
      - analyze
