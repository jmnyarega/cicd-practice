version: 2.1

jobs:

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: run commands
          command: |
            npm install &&
            npm run test

  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: build commands
          command: |
            npm install &&
            npm run build

workflows:
  Example-workflow:
    jobs:
      - test
      - build
        requires: [test]
